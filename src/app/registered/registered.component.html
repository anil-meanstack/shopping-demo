<div class="container">
    <div class="text-center">
        <img class="mt-5" src="./assets/download.png">
    </div>

    <diV class="custom-centered">
        <h2 style="color:black;" class="mt-3">MEMBER REGISTER</h2>
        <form [formGroup]="data" (ngSubmit)="datafunctuion()">

            <div class="form-group">
                <label class="mt-5">Name</label>
                <input class="form-control mt-3" type="text" formControlName="name" placeholder="Enter Name">
                <div class="text-danger" *ngIf="input['name'].touched && input['name'].invalid || submitted ">
                    <div *ngIf="input['name']?.errors?.['required']">Enter Name</div>
                </div>
            </div>
            <div class="form-group">
                <label class="mt-3">E-mail</label>
                <input type="text" class="form-control mt-3" formControlName="email" placeholder="Enter Email">
                <div class="text-danger" *ngIf="input['email'].touched && input['email'].invalid || submitted">
                    <div *ngIf="input['email']?.errors?.['required']">Enter Email</div>
                </div>
            </div>
            <div class="form-group">
                <label class="mt-3">Password</label>
                <input type="password" class="form-control mt-3" formControlName="password"
                    placeholder="Enter Password">
                <div class="text-danger" *ngIf="input['password'].touched && input['password'].invalid || submitted">
                    <div *ngIf="input['password']?.errors?.['required']">Enter Password</div>
                </div>
            </div>
            <div class="mt-4">
                <button class="btn btn-primary btn-lg mt-3">Register</button>
                <button (click)="onLogin()" href="" class="btn btn-primary btn-lg float-end mt-3">Login</button>
            </div>

        </form>

    </diV>
</div>
