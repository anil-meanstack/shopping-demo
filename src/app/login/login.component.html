<div class="container">
    <div class="text-center">
        <img class="mt-5" src="./assets/download.png">
    </div>

    <diV class="custom-centered">
        <h2 style="color:black;" class="mt-3">MEMBER LOGIN</h2>
        <div *ngIf="show_error" class="error text-danger">Incorrect usename and password!</div>
        <form [formGroup]="UserData" (ngSubmit)="submitFunction()">
            <div class="form-group">
                <label class="mt-3">E-mail</label>
                <input type="text" class="form-control mt-3" formControlName="email" placeholder="Enter Email">
                <div class="text-danger" *ngIf="input['email'].touched && input['email'].invalid || submitted">
                    <div *ngIf="input['email']?.errors?.['required']">Enter Email</div>
                </div>
            </div>
            <div class="form-group">
                <label class="mt-3">Password</label>
                <input type="password" class="form-control mt-3" formControlName="password"
                    placeholder="Enter Password">
                <div class="text-danger" *ngIf="input['password'].touched && input['password'].invalid || submitted">
                    <div *ngIf="input['password']?.errors?.['required']">Enter Password</div>
                </div>
            </div>
            <div  class="form-f mt-3">
                <a  href="">Forgot Password</a> <br><br>


                <a routerLink="">Registered Now</a>
            </div>

            <button type="submit" class="btn btn-primary btn-lg mt-3">Login</button>


        </form>

    </diV>
</div>
